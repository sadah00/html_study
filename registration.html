    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
    </head>
    <body>
            <form action="">
        <label for="" >First Name</label><br>
        <input type="text" required><br>
        <label for="">Second name</label><br>
        <input type="text" required><br>
        <label for="">Email</label><br>
        <input type="email" required><br>
        <label for="">Password</label><br>
        <input type="password" required><br>
        <label for="">Gender</label><br>
        <label for="">Male</label>
        <input type="radio" name="Gender">
        <label for="">Female</label>
        <input type="radio" name="Gender">
        <label for="">Other</label>
        <input type="radio" name="Gender"><br>
        <label for="">Preferences</label><br>
        <label for="">Acrylic painting</label>
        <input type="checkbox" name="Preferences"><br>
        <label for="">Oil painting</label>
        <input type="checkbox" name="Preferences"><br>
        <label for="">Water color painting</label>
        <input type="checkbox" name="Preferences"><br>
        <label for="">Age</label>
        <input type="number" required><br>
        <textarea name="Bio" id="">Message</textarea><br>
        <label for="">Select occupation</label>
        <select name="occupation" id="">
            <option value="student">Student</option>
            <option value="artist">Artist</option>
            <option value="engineer">Engineer</option>
            <option value="doctor">Doctor</option>
        </select><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form><br>

        <h1>Application Form</h1>
        <form action="">
        <label for="">First Name:</label>
        <input type="text" required>
        <label for="">Second name:</label>
        <input type="text" required><br>
        <label for="">Date of Birth:</label>
        <input type="date" required>
        <label for="">Age:</label>
        <input type="number" required><br>
        <label for="">Gender:</label>
        <select name="Gender" id="">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <label for="">Email address:</label>
        <input type="email" required><br>
        <label for="">Positions available:</label>
        <label for="">Junior Developer</label>
        <input type="radio" name="positions available">
        <label for="">Mid-level Developer</label>
        <input type="radio" name="positions available">
        <label for="">Senior Developer</label>
        <input type="radio" name="positions available"><br>
        <label for="">Programming Languages:</label>
        <label for="">Java</label>
        <input type="checkbox" name="programming languages">
        <label for="">JavaScript</label>
        <input type="checkbox" name="programming languages">
        <label for="">Python</label>
        <input type="checkbox" name="programming languages"><br>
        <label for="">Password</label>
        <input type="password" required>
        <label for="">Confirm Password</label>
        <input type="password" required><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

    </body>
    </html>
