<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>An official Boyfriend Application</h1>
    <form action="">

            <legend>BASIC INFORMATION</legend>

            <label for="age">Age</label>

            <label for="height">Height</label>
            <input type="number" name="height" id="heigh"required>
            <label for="gender">Gender</label>
            <label for="male">MALE</label>
            <input type="radio" name="gender" id="male">
            <label for="female">female</label>
            <input type="radio" name="gender" id="female">
            <label for="contact">Contact</label>
            <input type="tel" name="contact" id="contact" required>
            <label for="address">Home Address</label>
            <input type="text" name="address" id="address">
            <label for="description">Briefly describe yourself:</label>
            <textarea name="description" id="description" placeholder="keep it short"></textarea>
        </fieldset>
        </div>
        <div>
        <fieldset>
            <legend>Getting to know you</legend>
            <label for="are">1.Are you a virgin?</label>
            <label for="yes">Yes</label>

            <label for="no">No</label>
            <input type="radio" name="are" id="no"><br>
            <label for="if">If No, how many bodies:</label>
            <input type="text" name="if" id="if" required><br>
            <label for="are you">2.Are you a good cook?</label>
            <label for="yes2">Yes</label>
            <input type="radio" name="are you" id="yes2">
            <label for="no2">No</label>
            <input type="radio" name="are you" id="no2"><br>
            <label for="do you">3.Do you have a job?</label>
            <label for="yes3">Yes</label>
            <input type="radio" name="do you" id="yes3">
            <label for="no3">No</label>
            <input type="radio" name="do you" id="no3"><br>
            <label for="if2">If yes,specify what you do?</label>
            <input type="text" name="if2" id="if2" required><br>
            <label for="drugs">select</label>


        </fieldset>
        </div>
    </form>
